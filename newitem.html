<!DOCTYPE html>
<html>
<head>
	<title>Create New</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.0/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="JS/addRecipe.js"></script>
</head>
<body>
	<div class="statusbar"></div>
	<div class="wrapper">
    <div class="recipeContent">
      <div class="header">
        <span>Add New Recipe</span>
    </div>
    <div class="recipeContainer">
      <div class="headerHider"></div>
    	<form>
       <span id="formIngr">
        <!-- recipe name input box-->
	    	<input class="fTall fFull" type="text" placeholder="RECIPE NAME" >
        <!-- # servings input box-->
	    	<input class="fShort fLeft" type="number" placeholder="# servings">
	    	<div class="clearfix"></div>
	    	<label class="title">Ingredients</label>
	    	<div class="clearfix"></div>
        <!-- quantity input box-->
	    	<input class="fMed fLeft" type="text" placeholder="Qty 1">
        <!-- ingredient input box -->
	    	<input class="fMed fRight" type="text" placeholder="Ingredient 1">
      </span> 
      <!-- button to add another set of qty and ingredient inputs -->
    	<img id="btnAddIngredient" class="btnAddItem" src="img/icon_plus.jpg">

      <span id="formStep">
        <label class="title">Step 1</label>
        <div class="clearfix"></div>
        <input class="fMed fFull" type="text" placeholder="Instructions">
      </span>
  			
		  </form>	

      <!-- button to add another set of qty and ingredient inputs -->
      <img class="btnAddItem" id="btnAddInstruction" src="img/icon_plus.jpg">
      <div class="footerHider"></div>
    </div>
      

    </div>
    <div class="footer">
      <div class="iconBar">
        <div class="navIcon">
          <a href="home.html">
            <img class="nav-icon" src="img/recipe_app_icon1.png">
          </a>
        </div>
        <div class="navIcon">
          <a href="newitem.html">
            <img class="nav-icon" src="img/recipe_app_icon2.png">
          </a>
        </div>
        <div class="navIcon">
          <a href="details.html">
            <img class="nav-icon" src="img/recipe_app_icon3.png">
          </a>
        </div>
        <div class="navIcon">
          <a href="home.html">
            <img class="nav-icon" src="img/recipe_app_icon4.png">
          </a>
        </div>
      </div> <!-- iconbar div end -->
    </div> <!-- end footer div -->
	</div>
</body>
</html
